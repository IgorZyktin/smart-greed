name: smart-greed
on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.10
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install poetry
          poetry install
        env:
          POETRY_VIRTUALENVS_CREATE: false

      - name: Lint with flake8
        uses: py-actions/flake8@v1
        with:
          path: "smart_greed"
          ignore: "F401,F403"

      - name: Test with pytest
        run: |
          pip install pytest
          pytest ./tests/
      - name: Test with mypy
        run: |
          pip install mypy
          mypy ./smart_greed
